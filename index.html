<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
      <div class="presentation">
        <h1 class="title">
          <span>We're<br /></span>
          coming<br />soon
        </h1>
        <p class="presentation-information">
          Hello fellow shoppers! We're currently building our new<br />fashion
          store. Add your email below to stay up-to-date with<br />
          announcements and our launch deals.
        </p>
        <form>
          <input type="email" required placeholder="Email Address" />
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="flecha" />
          </button>
          <img class="icon-error" src="./images/icon-error.svg" alt="error" />
        </form>
        <span class="input-after">Please provide a valid email</span>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Irvinemmanuel16" target="_blank"
          >Irvin Meneses</a
        >.
      </p>
    </main>
    <div class="hero">
      <img src="./images/hero-desktop.jpg" alt="hero" />
    </div>
  </body>
</html>
